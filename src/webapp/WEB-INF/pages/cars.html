
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>
        table th, table td {padding: 9px;}
        .row  {
            font-style: normal;
        }
        .even-row {
            color: brown;
        }
        .odd-row {
            color: indigo;
        }
    </style>
</head>
<body>
<h1>Your Cars!!!</h1>
<table>
    <tr>
        <th>Firm</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr th:each="car, state : ${listCars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${car.firm}">Firm</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.year}">Year</td>
    </tr>
</table>
</body>
</html>
